<!DOCTYPE html>

        </div>

        </div>

        </div>

            <i class="fas fa-heart"></i>
        </div>
        <div class="nom">
            <h2>Romantique</h2>
        </div>

        <div class="logo">
            <i class="fas fa-dog"></i>
        </div>
        <div class="nom">
            <h2>Animaux autorisés</h2>
        </div>

    </section>

    <section id="hébergements">
